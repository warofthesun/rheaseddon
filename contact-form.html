<div class="contact-row d-all t-all m-all">
  <div class="d-all t-all m-all">
    <label style="margin-top:0;"> Your Name
        [text your-name]
    </label>
  </div>

</div>
<div class="contact-row d-all t-all m-all">
  <div class="d-all t-all m-all">
    <label> Your Email (required)
        [email* your-email]
    </label>
  </div>
  <div class="d-all t-all m-all">
    <label> Phone Number
      [tel phone-number]
    </label>
  </div>
</div>
<div class="contact-row d-all t-all m-all">
<label> Subject
    [text your-subject] </label>
</div>
<div class="contact-row d-all t-all m-all inquiry_type">
<div class="label">Type of Inquiry</div>
<div class="contact-radio">
[radio request-details default:1 "Speaking Request" "Interview Request" "Publishing Inquiry" "Other" ]
</div>
</div>
[group speaking-request]
<div class="contact-row d-all t-all m-all">
  <div class="contact-row d-1of3 t-1of2 m-all">
    <label> Event Date
    [date event-date]</label>
  </div>
  <div class="contact-row d-2of3 t-1of2 m-all last-col">
    <label> Event Location
    [text event-location]</label>
  </div>
</div>
<div class="contact-row d-all t-all m-all">
<label> Additional Event Details
    [textarea your-message] </label>
</div>
[/group]
[group all-other]
<div class="contact-row d-all t-all m-all">
  <label> Your Message
    [textarea your-message] </label>
</div>
[/group]
[submit "Send"]
